<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator - MultiTools</title>
    <meta name="description" content="Create custom memes. Free meme generator tool.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container tool-container">
        <div class="tool-header">
            <h1><i class="fas fa-laugh-squint text-warning"></i> Meme Generator</h1>
            <p class="tool-description">Create custom memes with text overlays and popular templates.</p>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="memeImage" class="form-label">Upload Image:</label>
                            <input type="file" class="form-control" id="memeImage" accept="image/*">
                        </div>
                        
                        <div class="mb-3">
                            <label for="topText" class="form-label">Top Text:</label>
                            <input type="text" class="form-control" id="topText" placeholder="Enter top text">
                        </div>
                        
                        <div class="mb-3">
                            <label for="bottomText" class="form-label">Bottom Text:</label>
                            <input type="text" class="form-control" id="bottomText" placeholder="Enter bottom text">
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="fontSize" class="form-label">Font Size:</label>
                                <input type="range" class="form-range" id="fontSize" min="20" max="100" value="40">
                            </div>
                            <div class="col-md-6">
                                <label for="fontColor" class="form-label">Font Color:</label>
                                <input type="color" class="form-control form-control-color" id="fontColor" value="#ffffff">
                            </div>
                        </div>
                        
                        <button class="btn btn-warning w-100" id="generateBtn">
                            <i class="fas fa-cogs"></i> Generate Meme
                        </button>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label class="form-label">Preview:</label>
                            <div class="border rounded p-2" style="min-height: 300px; display: flex; align-items: center; justify-content: center;">
                                <img id="memePreview" class="img-fluid" alt="Meme Preview" style="max-height: 300px;">
                            </div>
                        </div>
                        
                        <button class="btn btn-success w-100" id="downloadBtn" style="display: none;">
                            <i class="fas fa-download"></i> Download Meme
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h5><i class="fas fa-clipboard-list"></i> Popular Meme Templates</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 text-center mb-3">
                        <img src="https://placehold.co/150x150" class="img-fluid rounded" alt="Drake Pointing">
                        <p>Drake Pointing</p>
                    </div>
                    <div class="col-md-3 text-center mb-3">
                        <img src="https://placehold.co/150x150" class="img-fluid rounded" alt="Distracted Boyfriend">
                        <p>Distracted Boyfriend</p>
                    </div>
                    <div class="col-md-3 text-center mb-3">
                        <img src="https://placehold.co/150x150" class="img-fluid rounded" alt="Woman Yelling at Cat">
                        <p>Woman Yelling at Cat</p>
                    </div>
                    <div class="col-md-3 text-center mb-3">
                        <img src="https://placehold.co/150x150" class="img-fluid rounded" alt="Two Buttons">
                        <p>Two Buttons</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/main.js"></script>
    <script>
        loadHeaderFooter();

        const memeImage = document.getElementById('memeImage');
        const topText = document.getElementById('topText');
        const bottomText = document.getElementById('bottomText');
        const fontSize = document.getElementById('fontSize');
        const fontColor = document.getElementById('fontColor');
        const generateBtn = document.getElementById('generateBtn');
        const memePreview = document.getElementById('memePreview');
        const downloadBtn = document.getElementById('downloadBtn');

        let currentImage = null;

        memeImage.addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    currentImage = e.target.result;
                    memePreview.src = currentImage;
                };
                
                reader.readAsDataURL(file);
            }
        });

        generateBtn.addEventListener('click', function() {
            if (!currentImage) {
                alert('Please upload an image first!');
                return;
            }

            // In a real implementation, this would use canvas to add text
            // For demo, we'll just show the image
            memePreview.src = currentImage;
            downloadBtn.style.display = 'block';
        });

        downloadBtn.addEventListener('click', function() {
            if (!currentImage) {
                alert('No meme to download!');
                return;
            }

            const link = document.createElement('a');
            link.download = 'meme.jpg';
            link.href = currentImage;
            link.click();
        });

        trackToolUsage('Meme Generator');
    </script>
</body>
</html>
