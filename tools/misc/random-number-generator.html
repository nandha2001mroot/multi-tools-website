<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator - MultiTools</title>
    <meta name="description" content="Generate random numbers. Free random number generator tool.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container tool-container">
        <div class="tool-header">
            <h1><i class="fas fa-random text-success"></i> Random Number Generator</h1>
            <p class="tool-description">Generate random numbers with customizable range and options.</p>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cog"></i> Generator Options</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="minValue" class="form-label">Minimum Value:</label>
                                <input type="number" class="form-control" id="minValue" value="1">
                            </div>
                            <div class="col-md-6">
                                <label for="maxValue" class="form-label">Maximum Value:</label>
                                <input type="number" class="form-control" id="maxValue" value="100">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Number of Random Numbers:</label>
                            <input type="number" class="form-control" id="quantity" value="1" min="1" max="1000">
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="allowDuplicates" checked>
                            <label class="form-check-label" for="allowDuplicates">
                                Allow Duplicate Numbers
                            </label>
                        </div>
                        
                        <button class="btn btn-success w-100" id="generateBtn">
                            <i class="fas fa-random"></i> Generate Numbers
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-list"></i> Generated Numbers</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="outputNumbers" class="form-label">Random Numbers:</label>
                            <textarea class="form-control" id="outputNumbers" rows="8" readonly></textarea>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button class="btn btn-success w-100" id="copyBtn">
                                <i class="fas fa-copy"></i> Copy Numbers
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h5><i class="fas fa-history"></i> Recent Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="recentResults">
                            <p class="text-muted">No recent results yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/main.js"></script>
    <script>
        loadHeaderFooter();

        const minValue = document.getElementById('minValue');
        const maxValue = document.getElementById('maxValue');
        const quantity = document.getElementById('quantity');
        const allowDuplicates = document.getElementById('allowDuplicates');
        const generateBtn = document.getElementById('generateBtn');
        const outputNumbers = document.getElementById('outputNumbers');
        const copyBtn = document.getElementById('copyBtn');
        const recentResults = document.getElementById('recentResults');

        function generateNumbers() {
            const min = parseInt(minValue.value);
            const max = parseInt(maxValue.value);
            const count = parseInt(quantity.value);
            
            if (min >= max) {
                alert('Maximum value must be greater than minimum value!');
                return;
            }
            
            if (count <= 0) {
                alert('Quantity must be greater than 0!');
                return;
            }
            
            let numbers = [];
            
            if (allowDuplicates.checked) {
                // Allow duplicates
                for (let i = 0; i < count; i++) {
                    numbers.push(Math.floor(Math.random() * (max - min + 1)) + min);
                }
            } else {
                // No duplicates
                const possibleNumbers = [];
                for (let i = min; i <= max; i++) {
                    possibleNumbers.push(i);
                }
                
                if (count > possibleNumbers.length) {
                    alert(`Cannot generate ${count} unique numbers in range ${min}-${max}!`);
                    return;
                }
                
                for (let i = 0; i < count; i++) {
                    const randomIndex = Math.floor(Math.random() * possibleNumbers.length);
                    numbers.push(possibleNumbers[randomIndex]);
                    possibleNumbers.splice(randomIndex, 1);
                }
            }
            
            outputNumbers.value = numbers.join('\n');
            
            // Add to recent results
            const resultDiv = document.createElement('div');
            resultDiv.className = 'mb-2';
            resultDiv.innerHTML = `
                <small class="text-muted">Generated ${count} numbers (${min}-${max}):</small>
                <div class="small">${numbers.slice(0, 10).join(', ')}${numbers.length > 10 ? '...' : ''}</div>
            `;
            recentResults.insertBefore(resultDiv, recentResults.firstChild);
            
            if (recentResults.children.length > 5) {
                recentResults.removeChild(recentResults.lastChild);
            }
        }

        generateBtn.addEventListener('click', generateNumbers);
        copyBtn.addEventListener('click', function() {
            if (outputNumbers.value) {
                ToolUtils.copyToClipboard(outputNumbers.value);
            }
        });

        trackToolUsage('Random Number Generator');
    </script>
</body>
</html>
