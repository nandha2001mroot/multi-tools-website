<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random String Generator - MultiTools</title>
    <meta name="description" content="Generate random strings. Free random string generator tool.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container tool-container">
        <div class="tool-header">
            <h1><i class="fas fa-random text-info"></i> Random String Generator</h1>
            <p class="tool-description">Generate random strings with customizable options.</p>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cog"></i> Generator Options</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="stringLength" class="form-label">String Length:</label>
                            <input type="number" class="form-control" id="stringLength" value="12" min="1" max="100">
                        </div>
                        
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="includeUppercase" checked>
                            <label class="form-check-label" for="includeUppercase">
                                Include Uppercase Letters (A-Z)
                            </label>
                        </div>
                        
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="includeLowercase" checked>
                            <label class="form-check-label" for="includeLowercase">
                                Include Lowercase Letters (a-z)
                            </label>
                        </div>
                        
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="includeNumbers" checked>
                            <label class="form-check-label" for="includeNumbers">
                                Include Numbers (0-9)
                            </label>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="includeSymbols">
                            <label class="form-check-label" for="includeSymbols">
                                Include Symbols (!@#$%^&*)
                            </label>
                        </div>
                        
                        <button class="btn btn-info w-100" id="generateBtn">
                            <i class="fas fa-random"></i> Generate String
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-key"></i> Generated String</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="generatedString" class="form-label">Random String:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="generatedString" readonly>
                                <button class="btn btn-outline-secondary" type="button" id="toggleString">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="stringType" class="form-label">String Type:</label>
                            <input type="text" class="form-control" id="stringType" readonly>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button class="btn btn-success w-100" id="copyBtn">
                                <i class="fas fa-copy"></i> Copy String
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h5><i class="fas fa-info-circle"></i> String Types</h5>
                    </div>
                    <div class="card-body">
                        <ul>
                            <li><strong>Alphanumeric:</strong> Letters and numbers only</li>
                            <li><strong>Alphabetic:</strong> Letters only</li>
                            <li><strong>Numeric:</strong> Numbers only</li>
                            <li><strong>Custom:</strong> Based on your selections</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/main.js"></script>
    <script>
        loadHeaderFooter();

        const stringLength = document.getElementById('stringLength');
        const includeUppercase = document.getElementById('includeUppercase');
        const includeLowercase = document.getElementById('includeLowercase');
        const includeNumbers = document.getElementById('includeNumbers');
        const includeSymbols = document.getElementById('includeSymbols');
        const generateBtn = document.getElementById('generateBtn');
        const generatedString = document.getElementById('generatedString');
        const stringType = document.getElementById('stringType');
        const copyBtn = document.getElementById('copyBtn');
        const toggleString = document.getElementById('toggleString');

        function generateRandomString() {
            const length = parseInt(stringLength.value);
            let charset = '';
            let type = '';
            
            if (includeUppercase.checked) {
                charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                type += 'Uppercase, ';
            }
            if (includeLowercase.checked) {
                charset += 'abcdefghijklmnopqrstuvwxyz';
                type += 'Lowercase, ';
            }
            if (includeNumbers.checked) {
                charset += '0123456789';
                type += 'Numbers, ';
            }
            if (includeSymbols.checked) {
                charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';
                type += 'Symbols, ';
            }
            
            if (!charset) {
                alert('Please select at least one character type!');
                return;
            }
            
            type = type.slice(0, -2); // Remove trailing comma and space
            
            let result = '';
            for (let i = 0; i < length; i++) {
                result += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            
            generatedString.value = result;
            stringType.value = type;
        }

        generateBtn.addEventListener('click', generateRandomString);
        
        toggleString.addEventListener('click', function() {
            const type = generatedString.type === 'password' ? 'text' : 'password';
            generatedString.type = type;
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        copyBtn.addEventListener('click', function() {
            if (generatedString.value) {
                ToolUtils.copyToClipboard(generatedString.value);
            }
        });

        // Generate initial string
        generateRandomString();
        trackToolUsage('Random String Generator');
    </script>
</body>
</html>
