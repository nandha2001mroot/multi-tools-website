<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Text Generator - MultiTools</title>
    <meta name="description" content="Generate random text. Free random text generator tool.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container tool-container">
        <div class="tool-header">
            <h1><i class="fas fa-random text-info"></i> Random Text Generator</h1>
            <p class="tool-description">Generate random text with customizable options.</p>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cog"></i> Generator Options</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="wordCount" class="form-label">Number of Words:</label>
                                <input type="number" class="form-control" id="wordCount" value="100" min="1" max="10000">
                            </div>
                            <div class="col-md-6">
                                <label for="paragraphCount" class="form-label">Number of Paragraphs:</label>
                                <input type="number" class="form-control" id="paragraphCount" value="1" min="1" max="20">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="textType" class="form-label">Text Type:</label>
                            <select class="form-select" id="textType">
                                <option value="lorem">Lorem Ipsum</option>
                                <option value="random">Random Words</option>
                                <option value="sentences">Random Sentences</option>
                                <option value="paragraphs">Random Paragraphs</option>
                            </select>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="startWith">
                            <label class="form-check-label" for="startWith">
                                Start with "Lorem ipsum"
                            </label>
                        </div>
                        
                        <button class="btn btn-info w-100" id="generateBtn">
                            <i class="fas fa-random"></i> Generate Text
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-file-alt"></i> Generated Text</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="outputText" class="form-label">Random Text:</label>
                            <textarea class="form-control" id="outputText" rows="10" readonly></textarea>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button class="btn btn-success w-100" id="copyBtn">
                                <i class="fas fa-copy"></i> Copy Text
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h5><i class="fas fa-lightbulb"></i> Usage Examples</h5>
                    </div>
                    <div class="card-body">
                        <ul>
                            <li>Placeholder text for web design</li>
                            <li>Testing form layouts</li>
                            <li>Sample content for wireframes</li>
                            <li>Testing text processing functions</li>
                            <li>Filling form fields during testing</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/main.js"></script>
    <script>
        loadHeaderFooter();

        const wordCount = document.getElementById('wordCount');
        const paragraphCount = document.getElementById('paragraph
