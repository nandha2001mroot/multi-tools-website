<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Text Generator - MultiTools</title>
    <meta name="description" content="Generate fancy text styles. Free fancy text generator tool.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container tool-container">
        <div class="tool-header">
            <h1><i class="fas fa-font text-info"></i> Fancy Text Generator</h1>
            <p class="tool-description">Generate fancy text styles with different fonts and effects.</p>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-edit"></i> Input Text</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="inputText" class="form-label">Enter your text:</label>
                            <input type="text" class="form-control" id="inputText" placeholder="Enter your text here...">
                        </div>
                        
                        <div class="mb-3">
                            <label for="textStyle" class="form-label">Text Style:</label>
                            <select class="form-select" id="textStyle">
                                <option value="fancy">Fancy Text</option>
                                <option value="bubble">Bubble Text</option>
                                <option value="bold">Bold Text</option>
                                <option value="italic">Italic Text</option>
                                <option value="script">Script Text</option>
                                <option value="fraktur">Fraktur Text</option>
                                <option value="monospace">Monospace Text</option>
                            </select>
                        </div>
                        
                        <button class="btn btn-info w-100" id="generateBtn">
                            <i class="fas fa-cogs"></i> Generate Fancy Text
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-font"></i> Generated Text</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="outputText" class="form-label">Fancy Text:</label>
                            <textarea class="form-control" id="outputText" rows="6" readonly></textarea>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button class="btn btn-success w-100" id="copyBtn">
                                <i class="fas fa-copy"></i> Copy Text
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h5><i class="fas fa-lightbulb"></i> Text Style Examples</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-2">
                            <strong>Fancy:</strong> H̲e̲l̲l̲o̲ W̲o̲r̲l̲d̲
                        </div>
                        <div class="mb-2">
                            <strong>Bubble:</strong> Ⓗⓔⓛⓛⓞ Ⓦⓞⓡⓛ
