<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Converter - MultiTools</title>
    <meta name="description" content="Convert text case (upper, lower, title, sentence). Free case converter tool.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container tool-container">
        <div class="tool-header">
            <h1><i class="fas fa-text-height text-info"></i> Case Converter</h1>
            <p class="tool-description">Convert text to uppercase, lowercase, title case, sentence case, and more.</p>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-edit"></i> Input Text</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="textInput" class="form-label">Enter your text:</label>
                            <textarea class="form-control" id="textInput" rows="8" placeholder="Start typing or paste your text here..."></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Convert to:</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <button class="btn btn-outline-primary w-100 mb-2" id="upperBtn">UPPERCASE</button>
                                    <button class="btn btn-outline-primary w-100 mb-2" id="lowerBtn">lowercase</button>
                                    <button class="btn btn-outline-primary w-100 mb-2" id="titleBtn">Title Case</button>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-outline-primary w-100 mb-2" id="sentenceBtn">Sentence case</button>
                                    <button class="btn btn-outline-primary w-100 mb-2" id="camelBtn">camelCase</button>
                                    <button class="btn btn-outline-primary w-100 mb-2" id="pascalBtn">PascalCase</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-text-width"></i> Output Text</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="outputText" class="form-label">Converted text:</label>
                            <textarea class="form-control" id="outputText" rows="8" readonly></textarea>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button class="btn btn-success" id="copyBtn">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                            <button class="btn btn-outline-secondary" id="clearBtn">
                                <i class="fas fa-eraser"></i> Clear
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/main.js"></script>
    <script>
        loadHeaderFooter();

        const textInput = document.getElementById('textInput');
        const outputText = document.getElementById('outputText');
        const upperBtn = document.getElementById('upperBtn');
        const lowerBtn = document.getElementById('lowerBtn');
        const titleBtn = document.getElementById('titleBtn');
        const sentenceBtn = document.getElementById('sentenceBtn');
        const camelBtn = document.getElementById('camelBtn');
        const pascalBtn = document.getElementById('pascalBtn');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');

        function convertCase(conversionType) {
            const text = textInput.value;
            let result = '';
            
            switch(conversionType) {
                case 'upper':
                    result = text.toUpperCase();
                    break;
                case 'lower':
                    result = text.toLowerCase();
                    break;
                case 'title':
                    result = text.toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
                    break;
                case 'sentence':
                    result = text.toLowerCase().replace(/(^\s*\w|[\.\!\?]\s+\w)/g, l => l.toUpperCase());
                    break;
                case 'camel':
                    result = text.replace(/(?:^\w|[A-Z]|\b\w)/g, (word, index) => {
                        return index === 0 ? word.toLowerCase() : word.toUpperCase();
                    }).replace(/\s+/g, '');
                    break;
                case 'pascal':
                    result = text.replace(/(?:^\w|[A-Z]|\b\w)/g, word => word.toUpperCase()).replace(/\s+/g, '');
                    break;
            }
            
            outputText.value = result;
        }

        upperBtn.addEventListener('click', () => convertCase('upper'));
        lowerBtn.addEventListener('click', () => convertCase('lower'));
        titleBtn.addEventListener('click', () => convertCase('title'));
        sentenceBtn.addEventListener('click', () => convertCase('sentence'));
        camelBtn.addEventListener('click', () => convertCase('camel'));
        pascalBtn.addEventListener('click', () => convertCase('pascal'));

        copyBtn.addEventListener('click', () => {
            if (outputText.value) {
                ToolUtils.copyToClipboard(outputText.value);
            }
        });

        clearBtn.addEventListener('click', () => {
            textInput.value = '';
            outputText.value = '';
        });

        trackToolUsage('Case Converter');
    </script>
</body>
</html>
