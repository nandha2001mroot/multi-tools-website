<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator - MultiTools</title>
    <meta name="description" content="Calculate percentages, percentage increase/decrease, and more. Free online calculator.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container tool-container">
        <div class="tool-header">
            <h1><i class="fas fa-percentage text-warning"></i> Percentage Calculator</h1>
            <p class="tool-description">Calculate percentages, percentage increase, decrease, and ratios instantly.</p>
        </div>

        <div class="card">
            <div class="card-body">
                <ul class="nav nav-tabs" id="calcTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="basic-tab" data-bs-toggle="tab" data-bs-target="#basic" type="button">
                            Basic Calculator
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="increase-tab" data-bs-toggle="tab" data-bs-target="#increase" type="button">
                            Increase/Decrease
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="ratio-tab" data-bs-toggle="tab" data-bs-target="#ratio" type="button">
                            Ratio Calculator
                        </button>
                    </li>
                </ul>

                <div class="tab-content mt-3">
                    <!-- Basic Calculator Tab -->
                    <div class="tab-pane fade show active" id="basic">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">What is</label>
                                <input type="number" class="form-control" id="percentValue" placeholder="50">
                            </div>
                            <div class="col-md-1 d-flex align-items-center justify-content-center">
                                <span class="fs-3">%</span>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">of</label>
                                <input type="number" class="form-control" id="totalValue" placeholder="100">
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button class="btn btn-primary w-100" id="calculateBtn">Calculate</button>
                            </div>
                        </div>
                        <div class="mt-3">
                            <div class="alert alert-success">
                                <h5>Result: <span id="basicResult">0</span></h5>
                            </div>
                        </div>
                    </div>

                    <!-- Increase/Decrease Tab -->
                    <div class="tab-pane fade" id="increase">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">Original Value</label>
                                <input type="number" class="form-control" id="originalValue" placeholder="100">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Percentage</label>
                                <input type="number" class="form-control" id="changePercent" placeholder="10">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Type</label>
                                <select class="form-select" id="changeType">
                                    <option value="increase">Increase</option>
                                    <option value="decrease">Decrease</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <button class="btn btn-primary w-100" id="calculateChangeBtn">Calculate Change</button>
                            </div>
                            <div class="col-md-6">
                                <div class="alert alert-success">
                                    <h5>New Value: <span id="changeResult">0</span></h5>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Ratio Calculator Tab -->
                    <div class="tab-pane fade" id="ratio">
                        <div class="row">
                            <div class="col-md-5">
                                <label class="form-label">Value 1</label>
                                <input type="number" class="form-control" id="ratioValue1" placeholder="50">
                            </div>
                            <div class="col-md-2 d-flex align-items-center justify-content-center">
                                <span class="fs-3">:</span>
                            </div>
                            <div class="col-md-5">
                                <label class="form-label">Value 2</label>
                                <input type="number" class="form-control" id="ratioValue2" placeholder="100">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <button class="btn btn-primary w-100" id="calculateRatioBtn">Calculate Percentage</button>
                            </div>
                            <div class="col-md-6">
                                <div class="alert alert-success">
                                    <h5>Percentage: <span id="ratioResult">0</span>%</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/main.js"></script>
    <script>
        loadHeaderFooter();

        // Basic calculator
        document.getElementById('calculateBtn').addEventListener('click', function() {
            const percent = parseFloat(document.getElementById('percentValue').value) || 0;
            const total = parseFloat(document.getElementById('totalValue').value) || 0;
            const result = (percent * total) / 100;
            document.getElementById('basicResult').textContent = result.toFixed(2);
        });

        // Increase/Decrease calculator
        document.getElementById('calculateChangeBtn').addEventListener('click', function() {
            const original = parseFloat(document.getElementById('originalValue').value) || 0;
            const percent = parseFloat(document.getElementById('changePercent').value) || 0;
            const type = document.getElementById('changeType').value;
            
            let result;
            if (type === 'increase') {
                result = original + (original * percent / 100);
            } else {
                result = original - (original * percent / 100);
            }
            
            document.getElementById('changeResult').textContent = result.toFixed(2);
        });

        // Ratio calculator
        document.getElementById('calculateRatioBtn').addEventListener('click', function() {
            const value1 = parseFloat(document.getElementById('ratioValue1').value) || 0;
            const value2 = parseFloat(document.getElementById('ratioValue2').value) || 0;
            
            if (value2 !== 0) {
                const result = (value1 / value2) * 100;
                document.getElementById('ratioResult').textContent = result.toFixed(2);
            } else {
                document.getElementById('ratioResult').textContent = '0';
            }
        });

        trackToolUsage('Percentage Calculator');
    </script>
</body>
</html>
